<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #demo {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <div id="demo">Start</div>
    <script>
      let display = document.getElementById("demo");
      let count = 10;

      const countdownTimer = (input) => {
        setTimeout(() => {
          display.innerHTML = count;
          count--;

          setTimeout(() => {
            display.innerHTML = count;
            count--;

            setTimeout(() => {
              display.innerHTML = count;
              count--;

              setTimeout(() => {
                display.innerHTML = count;
                count--;

                setTimeout(() => {
                  display.innerHTML = count;
                  count--;

                  setTimeout(() => {
                    display.innerHTML = count;
                    count--;

                    setTimeout(() => {
                      display.innerHTML = count;
                      count--;

                      setTimeout(() => {
                        display.innerHTML = count;
                        count--;

                        setTimeout(() => {
                          display.innerHTML = count;
                          count--;

                          setTimeout(() => {
                            display.innerHTML = count;
                            count--;

                            setTimeout(() => {
                              input();
                            }, 1000);
                          }, 1000);
                        }, 1000);
                      }, 1000);
                    }, 1000);
                  }, 1000);
                }, 1000);
              }, 1000);
            }, 1000);
          }, 1000);
        }, 1000);
      };

      const displayIndependenceDay = () => {
        display.innerHTML = "Happy Independence Day";
      };

      countdownTimer(displayIndependenceDay);
    </script>
  </body>
</html>
